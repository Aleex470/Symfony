<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">



    <script src="https://kit.fontawesome.com/c2b6b85363.js" crossorigin="anonymous"></script>


    <title>Scilylines</title>


</head>

<body>

    <nav>
        <div class="container-debut-nav">
            <a href="./index.html">
                <img class="img-logo" src="ressources/ScilyLinesLogo.png" alt="">
            </a>

            <div class="container-search-bar">
                <form action="">

                    <div class="search-bar-nav">

                        <i class="fa-regular fa-magnifying-glass icon-search-bar"></i>

                        <input type="text" name="recherche" placeholder="Chercher votre destination ... ">

                        <a class="recherche-btn" href="">
                            <i class="fa-regular fa-arrow-right"></i>
                        </a>

                    </div>


                </form>
            </div>
        </div>


        <div>
            <a class="btn-identifier" href="./connexion.html">
                S'identifier
            </a>

            <i class="fa-solid fa-cart-shopping"></i>

        </div>

    </nav>


    <!-- Fin header -->

    <section class="section section-resa">

        <div class="container-retour">
            <a class="retour-link" href="./contact.html">
                < Retour </a>
        </div>
        <div class="container-co">
            <div>
                <h2>Annulation de réservation</h2>
            </div>

            <form action="">
                <div class="formulaire-co">
                
                    <div class="sign-in" style="gap:8rem">
                        <div>
                            <label for="">Adresse</label><br>
                            <input class="nom-form form" type="text" placeholder="Saisir votre adresse ... ">
                        </div>
                        <div>
                            <label for="">Ville</label><br>
                            <input class="nom-form form" type="text" placeholder="Saisir votre ville ... ">
                        </div>
                    </div>

                    <div class="sign-in" style="gap:8rem">
                        <div>
                            <label for="">Code postal</label><br>
                            <input class="nom-form form" type="text" placeholder="Saisir votre code postal ... ">
                        </div>
                        <div>
                            <label for="">Pays</label><br>
                            <input class="nom-form form" type="text" placeholder="Saisir votre pays ... ">
                        </div>
                    </div>
                
                    <label for="">Adresse Email *</label>
                    <input class="mail-form form" type="email" placeholder="Saisir votre adresse email ... ">
                
                    <label for="">Numéro de téléphone</label>
                    <input class="mdp-form form" type="text" placeholder="Saisir votre numéro de téléphone ...">
                    <div class="container-btn-annul">
                        <button class="btn-annul annul-btn">Confirmer</button>
                    </div>
                
                </div>
            </form>

        </div>

    </section>

    <!-- Debut footer -->

    <footer>
        <div class="container-footer">

            <div class="footer-col">
                <a href="./index.html">
                    <img class="img-footer" src="./ressources/ScilyLinesLogo-noBackground.png" alt="">
                </a>
                <div class="desc-footer">
                    <p class="info-desc-footer">Trouvez votre destination de rêve en quelques click !</p>
                </div>

                <div class="newsletter-footer">
                    <p class="join-newsletter">Rejoindre notre newsletter</p>
                </div>
                <div>
                    <div class="input-news">
                        <input type="text" placeholder="Entrez votre email ...">
                        <button class="btn-newsletter-footer">
                            <i class="fa-regular fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="footer-col">
                <div class="footer-row">
                    <div class="footer-element">
                        <p class="footer-ul">Acheter</p>
                        <ul>
                            <li>
                                <a href="./palerme.html" class="footer-link">
                                    Palerme
                                </a>
                            </li>
                            <li><a class="footer-link" href="./messine.html">Messine</a></li>
                            <li><a class="footer-link" href="./milazzo.html">Milazzo</a></li>
                            <li><a class="footer-link" href="./trapani.html">Trapani</a></li>
                        </ul>
                    </div>

                    <div class="footer-element">
                        <p class="footer-ul">Aide</p>
                        <ul>
                            <li><a href="./reclamation.html" class="footer-link">Réclamation</a></li>
                            <li><a href="./annulation.html" class="footer-link">Annulation</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="footer-col" id="col-3">
                <div class="container-footer-contact">
                    <div>
                        <h2 class="contact-footer-title">Nous contacter</h2>
                        <a href="./contact.html" class="btn-contact-footer">
                            Contact
                        </a>
                    </div>


                    <div>
                        <h4>Nous suivre</h4>
                        <div class="social-icon">
                            <img class="img-social-icon" src="ressources/logo-facebook.webp" alt="">
                            <img class="img-social-icon" src="ressources/google-logo.png" alt="">
                            <img class="img-social-icon" src="ressources/logo-twit.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>

</body>

</html>

<!-- Fin footer -->
